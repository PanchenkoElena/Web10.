<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Регистрация</title>
</head>

<body>
	<main>
		<div class="enter">
			<div class="enter__wrapper">
				<img src="img/logo.png" alt="Logo" class="enter__logo logo">
				<div class="registration">
					<h1 class="registration__title">Регистрация</h1>
					<form action="#" method="post" class="registration__form form">
						<div class="registration__user">
							<div class="registration__surname">
								<div class="form__label">Фамилия</div>
								<input type="text" name="Usersurname" class="input" required>
							</div>
							<div class="registration__name">
								<div class="form__label">Имя</div>
								<input type="text" name="Username" class="input" required>
							</div>
						</div>
						<div class="form__label">E-mail</div>
						<input type="text" name="Login" class="input" required>
						<div class="password">
							<div class="form__label">Пароль</div>
							<input type="password" autocomplete="current-password" name="Userpass" class="input" required>
							<img src="img/eye.png" alt="show" class="password__eye">
						</div>
						<button type="submit" class="registration__button button">Зарегистироваться</button>
					</form>
					<a href="auth.html" class="registration__link-auth">Уже зарегистрирован? Войти</a>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
